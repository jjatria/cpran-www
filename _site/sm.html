<script type='text/javascript' src='assets/lib/sm2/script/soundmanager2-jsmin.js'></script>
<script type='text/javascript'>
// window.onload = function(){
  soundManager.setup({
    url: 'assets/lib/sm2/swf',
    useHTML5Audio: true,
    debugMode: true,
    onready: function() {
      soundManager.createSound({
        id:'mySound',
        autoPlay: true,
        url: 'http://s3-us-west-2.amazonaws.com/voicemaps/reference/001_.mp3',
        onplay: function() {
          document.getElementById('movenextbtn').disabled = true;
        },
        onfinish: function() {
          document.getElementById('movenextbtn').disabled = false;
        },
      });
    },
  });
// };
function replay (btn) {
  soundManager.stop('mySound');
  soundManager.play('mySound');
}

</script>

<div id='button_container'>
<button id='replayButton' type='button' class='player' onclick="replay(this)">Replay sound</button>
</div>
